<div class="card">
  <div class="card-body">
    <div>
      <mat-checkbox class="example-margin">Camiones en fábrica</mat-checkbox>
    </div>
    <div>
      <mat-checkbox class="example-margin">Últimas 48hs</mat-checkbox>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo artículo</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="mat-elevation-z8"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="fechaIngreso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fecha Ingreso
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.fechaIngreso }}
                </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
                <td mat-cell *matCellDef="let element">{{ element.origen }}</td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
                <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="carga">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Carga</th>
                <td mat-cell *matCellDef="let element">{{ element.carga }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    <div class="col-md-2">
      <div class="card">
        <div class="card-body">
          <div>
            <button mat-raised-button color="primary"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Nuevo</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Ver/Modificar</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Tabla de tareas</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <table mat-table [dataSource]="dataSource1" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="fechaIngreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
          <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="origen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tara</th>
          <td mat-cell *matCellDef="let element">{{ element.tara }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div>
      <mat-checkbox class="example-margin">Camiones en fábrica</mat-checkbox>
    </div>
    <div>
      <mat-checkbox class="example-margin">Últimas 48hs</mat-checkbox>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo artículo</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="mat-elevation-z8"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="fechaIngreso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fecha Ingreso
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.fechaIngreso }}
                </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
                <td mat-cell *matCellDef="let element">{{ element.origen }}</td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
                <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="carga">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Carga</th>
                <td mat-cell *matCellDef="let element">{{ element.carga }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    <div class="col-md-2">
      <div class="card">
        <div class="card-body">
          <div>
            <button mat-raised-button color="primary">Nuevo</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Ver/Modificar</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Tabla de tareas</button>
          </div>
          <div>
            <button mat-raised-button color="primary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

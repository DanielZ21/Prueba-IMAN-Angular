<div class="card">
    <div class="card-body">
      <div>
        <h1 align="center">Iniciar sesión</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onEnviar($event, usuario)">    
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput class="form-control" formControlName="nombre" [(ngModel)]="usuario.nombre"/>
            <mat-hint>Usuario</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="contraseña">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>Contraseña</mat-hint>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="button">
      <button [disabled]="loginForm.invalid" class="boton" type="submit" mat-raised-button color="primary">Ingresar</button>
    </div>
</div>

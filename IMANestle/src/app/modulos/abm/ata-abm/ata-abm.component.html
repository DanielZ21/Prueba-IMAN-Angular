<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ata">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ATA </th>
      <td mat-cell *matCellDef="let element"> {{element.ata}} </td>
    </ng-container>

    <ng-container matColumnDef="cuit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ATA </th>
        <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"><button (click)="deleteATA(element.id)" class="btn btn-danger btn-sm float-end">Eliminar</button></td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="tipoArticulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Articulo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoArticulo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"><button (click)="deleteTipoArticulo(element.id)" class="btn btn-danger btn-sm float-end">Eliminar</button></td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

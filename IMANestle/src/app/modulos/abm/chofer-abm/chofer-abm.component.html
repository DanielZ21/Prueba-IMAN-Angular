<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="chofer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Chofer </th>
      <td mat-cell *matCellDef="let element"> {{element.chofer}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"><button (click)="deleteATA(element.id)" class="btn btn-danger btn-sm float-end">Eliminar</button></td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

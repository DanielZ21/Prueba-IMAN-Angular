<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container login-container">
      <div class="card login-card">
          <div class="row no-gutters">
              <!--
                  <div class="col-md-5">
                     <img src="assets/img/login.jpg" alt="login" class="login-card-img">
                  </div>
              -->
              
              <div class="col-md-7">
                  <div class="card-body">
                      <div class="brand-wrapper">
                          <img src="../../../assets/img/Logo-Nestle1.png" alt="logo" class="logo">
                      </div>
                      <!-- <p class="login-card-description">Sign into your account</p> -->
                      <div class="tp-wrapper">
                          <div class="tp-box" [@flipState]="flip">
                              <div class="tp-box__side tp-box__front">
                                  <div class="form-group" [formGroup]="loginForm" ngNativeValidate @init>
                                      <label for="userName" class="sr-only">Usuario</label>
                                      <input type="text" class="form-control" formControlName="userName" placeholder="Usuario" (input)="onSearchChange($any($event.target).value)" required>
                                      <label for="password" class="sr-only">Contraseña</label>
                                      <input type="password" class="form-control" formControlName="password" >
                                  </div>
                                  <!-- <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required"> -->
                                  <div class="form-group mb-2" *ngIf="error">
                                      <div id="alerta" class="alert alert-danger">
                                          <strong>{{this.mensajeError | json}}</strong>
                                      </div>
                                  </div>
                                  <div class="form-group mb-2" *ngIf="cargando">
                                      <div class="d-flex justify-content-center">
                                          <div class="spinner-border" id="spinner-login" role="status">
                                              <span class="sr-only">Loading...</span>
                                          </div>
                                      </div>
                                  </div>
                                  <button name="login" id="login" class="btn btn-block login-btn mb-4" (click)="login()">Iniciar Sesión</button>
                                  <button (click)="toggleFlip()" type="button" class="btn btn-danger btn-circle btn-lg"><i class="fas fa-angle-left"></i></button><br>
                                  <a href="javascript:void(0);" (click)="toggleFlip()" class="forgot-password-link">¿Olvidó sus datos?</a>
                              </div>
                              <div class="tp-box__side tp-box__back">
                                  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" ngNativeValidate>
                                      <div class="form-group">
                                          <label for="email" class="sr-only">Email</label>
                                          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required ngModel email>
                                      </div>
                                      <!-- <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required"> -->
                                      <div class="form-group mb-2" *ngIf="error">
                                          <div id="alerta" class="alert alert-danger">
                                              <strong>{{this.mensajeError}}</strong>
                                          </div>
                                      </div>
                                      <div class="form-group mb-2" *ngIf="cargando">
                                          <div class="d-flex justify-content-center">
                                              <div class="spinner-border" id="spinner-login" role="status">
                                                  <span class="sr-only">Loading...</span>
                                              </div>
                                          </div>
                                      </div>
                                      <input name="forgotPassword" id="forgotPassword" class="btn btn-block login-btn mb-4" type="submit" value="Recuperar datos de acceso">
                                      <button (click)="toggleFlip()" type="button" class="btn btn-danger btn-circle btn-lg"><i class="fas fa-angle-right"></i></button><br>
                                      <a href="javascript:void(0);" (click)="toggleFlip()" class="forgot-password-link">Iniciar sesión</a>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</main>





<pre>
  {{loginForm.value | json}}
</pre>
